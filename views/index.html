<!DOCTYPE html>
<html>

<head>
  <title>Metric/Imperial Converter</title>
  <meta name="description" content="An example of the Free Code Camp Metric/Imperial Converter Project">
  <link id="favicon" rel="icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png"
    type="image/x-icon">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./public/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 m-auto" style="max-width: 600px;" >
  <header class="bg-blue-600 py-6 shadow-lg">
    <h1 class="text-white text-center text-4xl font-bold">Metric/Imperial Converter</h1>
  </header>
  <hr class="my-8">
  <section class="container mx-auto px-4">
    <h3 class="text-2xl font-semibold">Example usage</h3>
    <code class="block my-2 bg-gray-200 p-2 rounded">/api/convert?input=4gal</code>
    <code class="block my-2 bg-gray-200 p-2 rounded">/api/convert?input=1/2km</code>
    <code class="block my-2 bg-gray-200 p-2 rounded">/api/convert?input=5.4/3lbs</code>
    <code class="block my-2 bg-gray-200 p-2 rounded">/api/convert?input=kg</code>
    <h3 class="text-2xl font-semibold mt-6">Example return</h3>
    <code class="block my-2 bg-gray-200 p-2 rounded">{ initNum: 3.1, initUnit: 'mi', returnNum: 4.98895, returnUnit: 'km', string: '3.1 miles converts to 4.98895 kilometers' }</code>
  </section>
  <hr class="my-8">
  <section class="container mx-auto px-4">
    <div id="testui" class="bg-white p-4 border rounded-lg shadow-md"></div>
    <h3 class="text-2xl font-semibold mt-6">Front-End</h3>
    <form id="convertForm" class="my-4 flex items-center">
      <input type="text" id="convertField" name="input" placeholder="3.1mi"
        class="w-64 px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-300">
      <input id="convert" type="submit" value="Convert!"
        class="ml-4 px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 cursor-pointer transition duration-300">
    </form>
    <p id="result" class="text-lg font-medium mt-4"></p>
    <code id="jsonResult" class="text-sm bg-gray-200 p-2 rounded"></code>
  </section>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"
    integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
  <script>
    $(function () {
      $('#convertForm').submit(function (event) {
        event.preventDefault();
        $.ajax({
          url: '/api/convert',
          type: 'get',
          data: $('#convertForm').serialize(),
          success: function (data) {
            $('#result').text(data.string || data);
            $('#jsonResult').text(JSON.stringify(data));
          }
        });
      });
    });
  </script>
</body>

</html>
